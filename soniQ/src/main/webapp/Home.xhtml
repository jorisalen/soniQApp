<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<h:outputStylesheet library="css" name="home.css" />
	<title>soniQ App</title>
</h:head>
<h:body>
	<div id="header">
		<h:form>
			<<h:inputText id="userName" title="Enter your name:"
				value="#{userLoginBean.naam}">
			</h:inputText>
		</h:form>
	</div>
	<div id="content">
		<img src="META-INF/" />
		<h:form>
			<h:inputSecret id="userPw" title="Enter your pw:"
				value="#{userLoginBean.pw}">
			</h:inputSecret>
			<h:message showSummary="true" showDetail="false"
			style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
			id="errors1" for="userNo" />
		</h:form>
	</div>

	<div id="footer">
		<ul>
			<li><a href="">Disclaimer</a></li>
			<li><a href="">Terms of agreement</a></li>
			<li><a href="">API</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</div>
</h:body>
</html>
